    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-box-open me-2"></i>商品資料管理</h2>
            <button class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> 新增商品
            </button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="搜尋商品名稱或編號...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>所有分類</option>
                            <option>電子產品</option>
                            <option>食品</option>
                            <option>家居用品</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-secondary w-100">搜尋</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>商品編號 (ID)</th> 
                            <th>圖示</th>
                            <th>商品名稱 (Name)</th> 
                            <th>分類 (Category)</th> 
                            <th>單價 (Price)</th>   
                            <th>供應商 (Supplier)</th> 
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>P-1004</td>
                            <td><i class="fas fa-couch text-muted fa-2x"></i></td>

                            <td>C公司</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></a>

                            </td>
                        </tr>
                        <tr>
                            <td>P-1005</td>
                            <td><i class="fas fa-desktop text-muted fa-2x"></i></td>

                            <td>

                            </td>
                        </tr>
