<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增客戶 - 物流倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes me-2"></i>物流倉儲管理系統
            </a>
            <!-- 配合def client_page() 不加html -->
            <a href="/client" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i> 返回列表
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>新增客戶資料</h4>
                    </div>
                    <div class="card-body">
                        <!-- 給 Flask 看的指令 -->
                        <form action="/client/add" method="POST">
                            
                            <div class="mb-3">
                                <label for="cName" class="form-label">客戶名稱 (Name) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="cName" name="cName" required placeholder="例如：台積電">
                            </div>

                            <div class="mb-3">
                                <label for="cPhone" class="form-label">電話 (Phone) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="cPhone" name="cPhone" required placeholder="例如：03-567-8901">
                            </div>

                            <div class="mb-3">
                                <label for="cEmail" class="form-label">電子信箱 (Email)</label>
                                <input type="email" class="form-control" id="cEmail" name="cEmail" placeholder="例如：contact@tsmc.com">
                            </div>

                            <div class="mb-3">
                                <label for="cAddress" class="form-label">地址 (Address)</label>
                                <input type="text" class="form-control" id="cAddress" name="cAddress" placeholder="例如：新竹科學園區...">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/client" class="btn btn-secondary me-md-2">取消</a>
                                <button type="submit" class="btn btn-primary">儲存資料</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
