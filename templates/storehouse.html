<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫管理 - 物流倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-boxes me-2"></i>物流倉儲管理系統
            </a>
            <div class="d-flex flex-row align-items-center ms-auto">
                <a class="nav-link text-white me-3" href="product.html">
                    <i class="fas fa-box-open me-1"></i>商品
                </a>
                <a class="nav-link active text-warning me-3" href="storehouse.html">
                    <i class="fas fa-warehouse me-1"></i>倉庫
                </a>
                <a class="nav-link text-white me-3" href="supplier.html">
                    <i class="fas fa-truck me-1"></i>供應商
                </a>
                <a class="nav-link text-white me-3" href="client.html">
                    <i class="fas fa-users me-1"></i>客戶
                </a>
                <span class="text-secondary mx-2">|</span>
                <a class="nav-link text-warning me-3" href="Purchaseorder.html">
                    <i class="fas fa-file-import me-1"></i>進貨單
                </a>
                <a class="nav-link text-success me-3" href="order.html">
                    <i class="fas fa-file-invoice-dollar me-1"></i>訂單
                </a>
                <span class="text-secondary mx-2">|</span>
                <span class="text-white ms-2 me-3">
                    <i class="fas fa-user-circle me-1"></i> Admin
                </span>
                <a href="login.html" class="btn btn-outline-light btn-sm">登出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-warehouse me-2"></i>倉庫資料管理</h2>
            <button class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> 新增倉庫
            </button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="搜尋倉庫編號、名稱或地點...">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-secondary w-100">搜尋</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 15%;">倉庫編號 (ID)</th>
                            <th style="width: 30%;">倉庫名稱 (Name)</th>
                            <th style="width: 35%;">地點 (Place)</th>
                            <th class="text-end pe-4">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td>WH-001</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="fw-bold">台北倉</span>
                                </div>
                            </td>
                            <td>新北市五股工業區</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" onclick="alert('前端展示：刪除')"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td>WH-002</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="fw-bold">桃園倉</span>
                                </div>
                            </td>
                            <td>桃園市大園區</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" onclick="alert('前端展示：刪除')"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td>WH-003</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="fw-bold">台中倉</span>
                                </div>
                            </td>
                            <td>台中市西屯區</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" onclick="alert('前端展示：刪除')"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td>WH-004</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="fw-bold">高雄倉</span>
                                </div>
                            </td>
                            <td>高雄市前鎮區</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" onclick="alert('前端展示：刪除')"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
