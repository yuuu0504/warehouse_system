<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品 - 物流倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes me-2"></i>物流倉儲管理系統
            </a>
            <a href="/product" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i> 返回列表
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>新增商品</h4>
                    </div>
                    <div class="card-body">
                        
                        <form action="/product/add" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label">商品名稱 (Name) <span class="text-danger">*</span></label>
                                <input type="text" name="prName" class="form-control" required placeholder="例如：商品15">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">商品類別 (Category) <span class="text-danger">*</span></label>
                                <input type="text" name="prCategory" class="form-control" required placeholder="請輸入類別，例如：電子產品">
</div>

                            <div class="mb-3">
                                <label class="form-label">規格/備註 (Spec)</label>
                                <textarea name="prSpec" class="form-control" rows="3" placeholder="例如：標準"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/product" class="btn btn-secondary me-md-2">取消</a>
                                <button type="submit" class="btn btn-primary">儲存資料</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
