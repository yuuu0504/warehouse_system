<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增領料單 - 物流倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">物流倉儲管理系統</a>
            <a href="/requisitions" class="btn btn-outline-light btn-sm">返回列表</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">新增領料單</h4>
                    </div>
                    <div class="card-body">
                        
                        <form action="/requisitions/add" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label">領料日期 (Date) <span class="text-danger">*</span></label>
                                <input type="date" name="reDate" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">領料原因 (Reason) <span class="text-danger">*</span></label>
                                <input type="text" name="reReason" class="form-control" required placeholder="例如：維修更換">
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label class="form-label">領取商品 (Product) <span class="text-danger">*</span></label>
                                <select name="ProductID" class="form-select" required>
                                    <option value="" disabled selected>請選擇商品...</option>
                                    {% for p in products %}
                                        <option value="{{ p.ProductID }}">{{ p.prName }} ({{ p.prSpec }})</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">領取數量 (Quantity) <span class="text-danger">*</span></label>
                                <input type="number" name="rdQuantity" class="form-control" required min="1" placeholder="例如：10">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">出庫倉庫 (Warehouse) <span class="text-danger">*</span></label>
                                <select name="WarehouseID" class="form-select" required>
                                    <option value="" disabled selected>請選擇倉庫...</option>
                                    {% for w in warehouses %}
                                        <option value="{{ w.WarehouseID }}">{{ w.waName }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                             <div class="mb-3">
                                <label class="form-label">領料人員 (Staff) <span class="text-danger">*</span></label>
                                <select name="StaffID" class="form-select" required>
                                    <option value="" disabled selected>請選擇員工...</option>
                                    {% for st in staff_list %}
                                        <option value="{{ st.StaffID }}">{{ st.stName }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/requisitions" class="btn btn-secondary me-md-2">取消</a>
                                <button type="submit" class="btn btn-success">建立領料單</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
