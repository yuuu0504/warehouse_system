<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶資料管理 - 物流倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes me-2"></i>物流倉儲管理系統
            </a>
            <div class="d-flex flex-row align-items-center ms-auto">
                <a class="nav-link text-white me-3" href="/product">
                    <i class="fas fa-box-open me-1"></i>商品
                </a>
                <a class="nav-link text-white me-3" href="/warehouse">
                    <i class="fas fa-warehouse me-1"></i>倉庫
                </a>
                <a class="nav-link text-white me-3" href="/supplier">
                    <i class="fas fa-truck me-1"></i>供應商
                </a>
                <a class="nav-link text-white me-3 active" href="/client">
                    <i class="fas fa-users me-1"></i>客戶
                </a>
                <span class="text-secondary mx-2">|</span>
                <a class="nav-link text-warning me-3" href="/inbound">
                    <i class="fas fa-file-import me-1"></i>進貨單
                </a>
                <a class="nav-link text-success me-3" href="/sales">
                    <i class="fas fa-file-invoice-dollar me-1"></i>訂單
                </a>
                <span class="text-secondary mx-2">|</span>
                <span class="text-white ms-2 me-3">
                    <i class="fas fa-user-circle me-1"></i> Admin
                </span>
                <a href="/logout" class="btn btn-outline-light btn-sm">登出</a>
            </div>
        </div>
    </nav>
    <!-- 上面為頁欄不用動 -->

    <div class="container mt-4">
        
        <!-- 裝飾用 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>客戶資料管理</h2>
            <!-- 點擊新增客戶串到add_client.html -->
            <a href="/client/add" class="btn btn-primary">
                <i class="fas fa-user-plus me-1"></i> 新增客戶
            </a>
        </div>
        <!-- 搜尋功能 -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <!-- action="/client" 搜尋功能指定到客戶的資料庫,HTTP GET 方法傳送資料-->
                <form class="row g-3" action="/client" method="GET">
                    <div class="col-md-10">
                        <input type="text" name="keyword" class="form-control" 
                               placeholder="搜尋客戶編號、名稱、電話或地址..." 
                               value="{{ keyword if keyword else '' }}">
                    </div>
                    <div class="col-md-2">
                        <!-- button改submit提交功能 -->
                        <button type="submit" class="btn btn-outline-secondary w-100">搜尋</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 框 -->
        <div class="card shadow-sm mb-5">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>編號 (ID)</th>
                            <th>客戶名稱 (Name)</th>
                            <th>電話 (Phone)</th>
                            <th>地址 (Address)</th>
                            <th>信箱 (Email)</th>
                            <th class="text-end pe-4">操作</th>
                        </tr>
                    </thead>
                    <!-- 需要等資料匯入 -->
                    <tbody>
                        {% for client in clients %}
                        <tr>
                            <td>{{ client.CustomerID }}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="text-primary me-2"></i>
                                    <span class="fw-bold">{{ client.cName }}</span>
                                </div>
                            </td>
                            <td class="fw-bold">{{ client.cPhone }}</td>
                            <td>{{ client.cAddress }}</td>
                            <td>{{ client.cEmail }}</td>
                            
                            <td class="text-end pe-3">
                                <a href="/client/edit/{{ client.CustomerID }}" class="btn btn-sm btn-outline-primary me-1" title="編輯">
                                    <i class="fas fa-edit"></i>
                                </a>
                                
                                <form action="/client/delete/{{ client.CustomerID }}" method="POST" class="d-inline" onsubmit="return confirm('確定要刪除 {{ client.cName }} 嗎？');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="刪除">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="6" class="text-center py-4 text-muted">
                                <i class="fas fa-inbox fa-3x mb-3"></i><br>-
                                目前沒有任何客戶資料
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
