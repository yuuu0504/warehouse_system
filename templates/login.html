<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background-color: #212529;
            color: white;
            text-align: center;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card card shadow-lg">
        <div class="card-header">
            <h3><i class="fas fa-boxes me-2"></i>倉儲管理系統</h3>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">帳號 (Username)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Admin" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">密碼 (Password)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="0000" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">登入系統</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center text-muted py-3">
            &copy; 2025 Warehouse System
        </div>
    </div>

</body>
</html>
